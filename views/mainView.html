<div class="container">
    <h3> Current Data: </h3>

    <div class="row">
        <div class="col-md-4">
            <table class="table table-striped">
                <thead>
                <th>Category</th>
                <th>Location</th>
                <th>Name</th>
                <th>Price</th>
                </thead>
                <tr ng-repeat="object in firebase_data">
                    <td>{{object.category}}</td>
                    <td>{{object.location}}</td>
                    <td>{{object.name}}</td>
                    <td>{{object.price}}</td>
                </tr>
            </table>
        </div>
        <div class="col-md-9">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary" ng-model="view_data.left" uib-btn-checkbox>Left</label>
                <label class="btn btn-primary" ng-model="view_data.middle" uib-btn-checkbox>Middle</label>
                <label class="btn btn-primary" ng-model="view_data.right" uib-btn-checkbox>Right</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <h3>Edit Fields:</h3>
            <form>
                <div class="form-group row">
                    <div class="col-md-10">
                        <label for="category">Category:</label>
                        <input type="text" id="category" class="form-control" ng-model="category">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-10">
                        <label for="location">Location:</label>
                        <input type="text" id="location" class="form-control" ng-model="location">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-10">
                        <label for="name">Name:</label>
                        <input type="text" id="name" class="form-control" ng-model="name">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-10">
                        <label for="price">Price:</label>
                        <input type="text" id="price" class="form-control" ng-model="price">
                    </div>
                </div>
                <input type="submit" class="btn btn-primary btn-lg" value="Submit" ng-click="update_database()">
            </form>
        </div>
    </div>

</div>
