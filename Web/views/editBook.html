<div class="container">
<div class="row">
    <div class="col-md-3">
        <h3>Edit Book:</h3>
        <form>
            <div class="form-group row">
                <div class="col-md-10">
                    <label>Name:</label>
                    <input type="text" class="form-control" ng-model="book.name">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-10">
                    <label>Class Code:</label>
                    <input type="text" class="form-control" ng-model="book.classCode">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-10">
                    <label>Author:</label>
                    <input type="text" class="form-control" ng-model="book.author">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-10">
                    <label>Price:</label>
                    <input type="text" class="form-control" ng-model="book.price">
                </div>
            </div>
            <input type="submit" class="btn btn-primary btn-lg" value="Submit" ng-click="update_database()">
        </form>
    </div>
</div>
</div>
