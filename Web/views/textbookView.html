<div class="container" ng-hide="editing" id="listView">
    <h3>Textbook View</h3><br>
    <div class="row">
        <div class="col-md-8">
            <a ng-href="#textbooks/add">Add Book</a>
            <table class="table table-striped">
                <thead>
                <th>Name</th>
                <th>Class Code</th>
                <th>Author</th>
                <th>Price</th>
                <th>Options</th>
                </thead>
                <tr ng-repeat="book in books">
                    <td>{{ book.name }}</td>
                    <td>{{ book.classCode }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.price }}</td>
                    <td>
                        <a ng-href="#textbooks/{{ book.$id }}">Edit</a> &bull;
                        <a ng-href="#textbooks" ng-click="deleteBook(book)">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="container" ng-show="editing" id="editForm">
    <div class="row">
        <div class="col-md-3">
            <h3>{{ title }}</h3>
            <h4>{{ error }}</h4>
            <form>
                <div class="form-group row">
                    <div class="col-md-10">
                        <label>Name:</label>
                        <input type="text" class="form-control" ng-model="book.name">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-10">
                        <label>Class Code:</label>
                        <input type="text" class="form-control" ng-model="book.classCode">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-10">
                        <label>Author:</label>
                        <input type="text" class="form-control" ng-model="book.author">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-10">
                        <label>Price:</label>
                        <input type="text" class="form-control" ng-model="book.price">
                    </div>
                </div>
                <input type="submit" class="btn btn-primary btn-lg" value="Submit" ng-click="update(book)">
            </form>
        </div>
    </div>
</div>
